<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="layout/header :: header">This header content is going to be replaced.</div>
        <div layout:fragment="content">
            <h1>This is the Layout's main section</h1>
            <p>This content will be replaced if the page
                using the layout also defines a layout:fragment="content" segment.
            </p>
        </div>
        <footer th:insert="layout/footer :: footer" class="footer">
            This content will remain, but other content will be inserted after it.
        </footer>
    </body>
</html>
