<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row align-items-center m-3">
            <div class="col-10 mx-auto">
                <h2 class="text-center">Test results for <span th:text="${testType.testTypeName}"></span></h2>
                <div class="alert alert-info text-center" role="alert" th:if="${#lists.isEmpty(testResults)}">
                    No applied test results
                </div>
            </div>
        </div>
        <div class="row align-items-center m-3">
            <div class="col-12 mx-auto">
                <div class="table-responsive">
                    <table th:if="${testResults != null} AND ${not#lists.isEmpty(testResults)}"
                           class="table table-striped table-bordered table-hover">
                        <thead class="text-center">
                        <tr>
                            <th class="text-center">User</th>
                            <th class="text-center">Task</th>
                            <th class="text-center">Dialect Pair</th>
                            <th class="text-center">Created</th>
                            <th class="text-center">Applied</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="result: ${testResults}">
                            <td class="text-right" th:text="${result.userName}"></td>
                            <td class="text-right" th:text="${result.taskName}"></td>
                            <td class="text-right" th:text="${result.dialectPair}"></td>
                            <td class="text-right" th:text="${result.created}"></td>
                            <td class="text-right" th:text="${result.isApplied}"></td>
                            <td><a class="btn btn-sm btn-primary btn-block" th:href="@{'/tests/' + ${testType.testTypeID} + '/test-results/' + ${result.testResultID}}">View for apply/delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
