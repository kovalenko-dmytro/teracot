<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="cs" class="text-center">
    <h2 th:text="${reportInfo.collectedStatisticReportInfoDTO.reportName} + ' report info'"></h2>
    <div class="row align-content-center">
        <div class="col-10">
            <div class="">
                <table class="table  table-bordered table-hover">
                    <thead class="text-center">
                    <tr>
                        <th class="text-center">Parameter names</th>
                        <th colspan="2" class="text-center">Current report</th>
                        <th colspan="2" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            class="text-center">Last applied report</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.versionFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.version}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.version}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.dialectPairFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.dialectPair}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.dialectPair}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.sourceConnectionFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.sourceConnection}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.sourceConnection}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.targetConnectionFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.targetConnection}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.targetConnection}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.gcMemoryFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.gcMemory}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.gcMemory}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.treeValidatorFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.treeValidatorState}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.treeValidatorState}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.allObjectsCountFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.allObjectsCount}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.allObjectsCount}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.transformedObjectsFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.transformedObjectsCount}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.transformedObjectsCount}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.appliedObjectsFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.appliedObjectsCount}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.appliedObjectsCount}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.transformerFromErrorReportFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.transformerFromErrorReportCount}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.transformerFromErrorReportCount}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.nullPointerExceptionsFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.nullPointerExceptionsCount}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.nullPointerExceptionsCount}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.projectSizeNameFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.projectSize}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.projectSize}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.targetSizeFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.targetSize}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.targetSize}"></td>
                    </tr>
                    <tr>
                        <td class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.sourceSizeFieldName}"></td>
                        <td colspan="2" class="text-right"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.current.sourceSize}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.sourceSize}"></td>
                    </tr>
                    <tr th:each="time, iterator: ${reportInfo.collectedStatisticReportInfoDTO.current.timeInfo}">
                        <td class="text-right" th:text="${time.timeInfoType.timeInfoTypeName}"></td>
                        <td colspan="2" class="text-right" th:text="${time.timeValue}"></td>
                        <td colspan="2" class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.timeInfo[iterator.index].timeValue}"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <th class="text-center" th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.actionItemCodeFieldName}"></th>
                        <th class="text-center" th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.actionItemCountFieldName}"></th>
                        <th class="text-center" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.actionItemCodeFieldName}"></th>
                        <th class="text-center" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.fieldNames.actionItemCountFieldName}"></th>
                    </tr>
                    <tr th:each="ai, iterator: ${reportInfo.collectedStatisticReportInfoDTO.current.actionItemCounts}">
                        <td></td>
                        <td class="text-right" th:text="${ai.aiName}"></td>
                        <td class="text-right" th:text="${ai.aiCount}"></td>
                        <td class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.actionItemCounts[iterator.index].aiName}"></td>
                        <td class="text-right" th:if="${reportInfo.collectedStatisticReportInfoDTO.lastApplied != null}"
                            th:text="${reportInfo.collectedStatisticReportInfoDTO.lastApplied.actionItemCounts[iterator.index].aiCount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
